<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2"><h3>Dados Pessoais:</h3></td>
        </tr>
        <tr>
            <td>Nome do Aluno:</td>
            <td><input type="text" name="nomeAluno" size="40"></td>
        </tr>
        <tr>
            <td>Nascimento (dd/mm/aaaa):</td>
            <td>
                <input type="text" name="dia" size="2"> /
                <input type="text" name="mes" size="2"> /
                <input type="text" name="ano" size="4">
            </td>
        </tr>
        <tr>
            <td>Nome da Mãe:</td>
            <td><input type="text" name="nomeMae" size="40"></td>
        </tr>
        <tr>
            <td>Nome do Pai:</td>
            <td><input type="text" name="nomePai" size="40"></td>
        </tr>
        <tr>
            <td>Telefone DDD:</td>
            <td>
                <input type="text" name="ddd" size="2"> 
                <input type="text" name="telefone" size="10">
                Ramal: <input type="text" name="ramal" size="5">
            </td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td><input type="email" name="email" size="40"></td>
        </tr>
        <tr>
            <td colspan="2"><h3>Informações de Matrícula:</h3></td>
        </tr>
        <tr>
            <td>Série:</td>
            <td>
                <select name="serie">
                    <option value="pre-escolar">Pré-escolar</option>
                    <option value="fundamental">Fundamental</option>
                    <option value="medio">Médio</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Turno:</td>
            <td>
                <input type="radio" name="turno" value="manha"> Manhã
                <input type="radio" name="turno" value="tarde"> Tarde
            </td>
        </tr>
        <tr>
            <td>Atividades Extracurriculares:</td>
            <td>
                <input type="checkbox" name="atividade" value="informatica"> Informática<br>
                <input type="checkbox" name="atividade" value="musica"> Música<br>
                <input type="checkbox" name="atividade" value="ballet"> Balet<br>
                <input type="checkbox" name="atividade" value="pintura"> Pintura<br>
                <input type="checkbox" name="atividade" value="judo"> Judô<br>
                <input type="checkbox" name="atividade" value="futebol"> Futebol
            </td>
        </tr>
    </table>
</body>
</html>
