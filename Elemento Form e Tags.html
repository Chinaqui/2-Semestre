<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Form e Tags</title>
</head>
<body>
    <form>
        <input type="radio" id="male" name="gender"value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender"value="female">
        <label for="female">Feminino</label><br>
        <input type="radio" id="other" name="gender"value="other">
        <label for="other">Outro</label>
    </form><br>
    <form>
        <input type="checkbox" id="apple" name="fruits"value="apple">
        <label for="apple">Maçã</label><br>
        <input type="checkbox" id="banana" name="fruits"value="banana">
        <label for="banana">Banana</label><br>
        <input type="checkbox" id="orange" name="fruits"value="orange">
        <label for="orange">Laranja</label>
    </form><br>
    <form>
        <label for="fruits">Escolha uma fruta:</label>
        <select id="fruits" name="fruits">
        <option value="apple">Maçã</option>
        <option value="banana">Banana</option>
        <option value="orange">Laranja</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
            
</body>
</html>
